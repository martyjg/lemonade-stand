<!DOCTYPE html>
<html>
<head>
  <title>Lemonade Stand</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

  <div class="screen-display">

    <div class="user-input-screen">

      <div class="header-box">
        <div class="header">LEMONADE&nbsp;&nbsp;STAND</div>
        <div class="day-weather-box">
          <div class="day-display">DAY NUMBER</div>
          <div class="weather-report"></div>
        </div>
      </div>

      <div class="ingredients-display">
        <div class="ingredients-box" id="lemon">
          <div class="lemons-image"></div>
        </div>
        <div class="ingredients-box" id="ice">
          <div class="ice-image">I.image</div>
        </div>
        <div class="ingredients-box" id="sugar">
          <div class="sugar-image">S.image</div>
        </div>
        <div class="user-ingredient">
          <div class="decrement" id="decrement-lemon"><</div>
          <div class="ingredient-input" id="input-lemon">0</div>
          <div class="increment" id="increment-lemon">></div>
        </div>
        <div class="user-ingredient">
          <div class="decrement" id="decrement-ice"><</div>
          <div class="ingredient-input" id="input-ice">0</div>
          <div class="increment" id="increment-ice">></div>
        </div>
        <div class="user-ingredient">
          <div class="decrement" id="decrement-sugar"><</div>
          <div class="ingredient-input" id="input-sugar">0</div>
          <div class="increment" id="increment-sugar">></div>
        </div>
      </div>

      <div class="price-location-display">
        <div class="lemonade-price-entry">
          <div class="lemonade-image">LEMONADE&nbsp;&nbsp;IMAGE</div>
          <div class="user-price-box">
            <div class="price-input-display">
              <div class="decrement" id="decrement-price"><</div>
              <div class="price-input"></div>
              <div class="increment" id="increment-price">></div>
            </div>
          </div>
        </div>
        <div class="location-input">
          <Input type=radio class="D">Deptford</Input>
          <Input type=radio class="Br">Brixton</Input>
          <Input type=radio class="S">Shoreditch</Input>
          <Input type=radio class="Bo">Borough</Input>
        </div>
      </div>

      <div class="start-button">SELL&nbsp;&nbsp;&nbsp;LEMONADE</div>

    </div>

    <div class="lemonade-stand-display">

    <div class="day-animation"></div>

    <div class="day-start-numbers"></div>

    <div class="day-end-numbers"></div>

    <div class="surplus-ingredients"></div>

    <div class="end-day-button"></div>

    </div>

  </div>

</body>
</html>
