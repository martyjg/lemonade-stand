<!DOCTYPE html>
<html>
<head>
  <title>Lemonade Stand</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

  <div class="screen-display">

    <div class="user-input-screen">

      <div class="header-box">
        <div class="header">LEMONADE STAND</div>
        <div class="day-display">DAY NUMBER</div>
        <div class="weather-report">THE WEATHER IS SHIT</div>
      </div>

      <div class="ingredients-display">
        <div class="ingredients-box" id="lemon">
          <div class="lemons-image">L.image</div>
        </div>
        <div class="ingredients-box" id="ice">
          <div class="ice-image">I.image</div>
        </div>
        <div class="ingredients-box" id="sugar">
          <div class="sugar-image">S.image</div>
        </div>
        <div class="user-ingredient">
          <div class="decrement" id="decrement-lemon"><</div>
          <div class="ingredient-input" id="input-lemon">LEMONS</div>
          <div class="increment" id="increment-lemon">></div>
        </div>
        <div class="user-ingredient">
          <div class="decrement" id="decrement-ice"><</div>
          <div class="ingredient-input" id="input-ice">ICE</div>
          <div class="increment" id="increment-ice">></div>
        </div>
        <div class="user-ingredient">
          <div class="decrement" id="decrement-sugar"><</div>
          <div class="ingredient-input" id="input-sugar">SUGAR</div>
          <div class="increment" id="increment-sugar">></div>
        </div>
      </div>

      <div class="price-location-display">
        <div class="lemonade-price-entry">
          <div class="lemonade-image">LEMONADE IMAGE</div>
          <div class="price-input">100p</div>
        </div>
        <div class="location-input">LOCATION</div>
      </div>

      <div class="start-button">SELL LEMONADE</div>

    </div>

  </div>

</body>
</html>
